<!doctype html>
<title>Mustache/Handlebars</title>
<meta charset="utf-8">
<script src="https://raw.github.com/janl/mustache.js/master/mustache.js"></script>
<script src="https://github.com/downloads/wycats/handlebars.js/handlebars-1.0.0.beta.6.js"></script>
<script id="tmpl" type="text/template">
    {{#person la}}
    Hi {{name}}, form {{company.name}}!
    {{/person}}
</script>
<script>

var data = {
    "person": { "name": "Jon" },
    "company": { "name": "Len" }
}

try {
    var m = Mustache.render(document.getElementById('tmpl').innerHTML, data);
    console.log('Mustache: ');
    console.log(m);
} catch(e) {
    console.error(e);
}

try {
    var tmpl = Handlebars.compile(document.getElementById('tmpl').innerHTML);
    var h = tmpl(data);
    console.log('Handlebars: ');
    console.log(h);
} catch(e) {
    console.error(e);
}

</script>
