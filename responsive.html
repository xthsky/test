<!doctype html>
<meta charset="gbk">
<title>New Responsive Resolution</title>
<script src="http://a.tbcdn.cn/s/kissy/1.2.0/kissy-min.js"></script>
<script src="r.js"></script>
<script>R({dev: location.search.indexOf('mode=dev') !== -1 ? true : false});</script>
<style>
    #header, #content, #footer {
        overflow: hidden;
        margin-bottom: 10px;
        *zoom: 1;
    }
    #search, #sidebar, #main {
        float: left;
        height: 100px;
    }
    #nav, #property { height: 50px; }
    #search, #sidebar { background: #bbb; }
    #property, #footer { background: #ccc; }
    #nav, #main { background: #ddd; }
    .w0 { display: none; }
    .w190 { width: 190px; }
    .w740,
    .main-740,
    .vw990 .main {
        width: 740px;
    }
    .w950,
    .main-950,
    .vw1200 .main {
        width: 950px;
    }
    .w1150,
    .main-1150,
    .vw1400 .main {
        width: 1150px;
    }
    .w1350,
    .main-1350,
    .vw1600 .main {
        width: 1390px;
    }
</style>

<div id="header">
    <div id="search" class="w190">Search</div>
    <div id="nav">Nav</div>
    <div id="property">Property Filter</div>
</div>
<div id="content">
    <div id="sidebar" class="w190">w190</div>
    <div id="main" class="main" r-name="main" r-width="740,990,950,1200,1150,1400,1350,1600">w990</div>
</div>
<script>
    // 约定: 组件知道自己的id ?
    R.listen('main', function(width) {
        KISSY.one('#main').html('w'+width);
    });
</script>
<div id="footer">Footer</div>
